<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宠物监控系统</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🐶 宠物监控系统</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    <h2>📋 状态分析：</h2>
    <p id="status">{{ status }}</p>

    <script>
        // 每 2 秒请求状态更新
        setInterval(() => {
            fetch('/status')
            .then(response => response.text())
            .then(text => {
                document.getElementById("status").innerText = text;
            });
        }, 2000);
    </script>
</body>
</html>
